apiVersion: container.cnrm.cloud.google.com/v1beta1
kind: ContainerCluster
metadata:
  labels:
    createdby: kcc
    target-audience: demo
  name: asm-acm-cluster-1
  namespace: config-control
spec:
  description: ASM-ACM cluster
  location: us-central1
  initialNodeCount: 4
  nodeLocations:
    - us-central1-a
    - us-central1-b
    - us-central1-c
    - us-central1-f
